      let arr = [1, 2, 3, 2, 6, 2, 3, 5, 7];
      // console.log(solution(5, arr));

      function solution2(size, arr) {
        const cache = Array.from({length: size}, () => 0);

        arr.forEach(work => {
          let hitIndex = -1;

          for(let i = 0; i < cache.length; i++) {
            if(cache[i] === work) {
              hitIndex = i;
              break;
            }
          }

          if(hitIndex === -1) {
            for(let i = cache.length - 1; i > 0; i--) {
              cache[i] = cache[i - 1];
            }
          } else {
            for(let i = hitIndex; i > 0; i--) {
              cache[i] = cache[i - 1];
            }
          }

          cache[0] = work;
        });

        return cache;
      }
      
      console.log(solution2(5, arr));
