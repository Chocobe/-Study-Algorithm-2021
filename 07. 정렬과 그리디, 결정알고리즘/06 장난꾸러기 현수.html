<html>
  <head>
    <meta charset="UTF-8">
    <title>출력결과</title>
  </head>

  <body>
    <script>
      function sortBySelection(arr) {
        const sortedArr = arr.slice();
        
        for(let i = 0; i < sortedArr.length - 1; i++) {
          for(let j = i + 1; j < sortedArr.length; j++) {
            if(sortedArr[i] > sortedArr[j]) {
              [sortedArr[i], sortedArr[j]] = [sortedArr[j], sortedArr[i]];
            }
          }
        }

        return arr;
      }

      function sortByBubble(arr) {
        const sortedArr = arr.slice();

        for(let i = sortedArr.length - 1; i >= 0; i--) {
          for(let j = 0; j < i; j++) {
            if(sortedArr[j] > sortedArr[j + 1]) {
              [sortedArr[j], sortedArr[j + 1]] = [sortedArr[j + 1], sortedArr[j]];
            }
          }
        }

        return sortedArr;
      }

      function sortByInsertion(arr) {
        const sortedArr = arr.slice();

        for(let i = 1; i < sortedArr.length; i++) {
          const curSelection = sortedArr[i];

          for(let j = i; j > 0; j--) {
            if(sortedArr[j - 1] > curSelection) {
              sortedArr[j] = sortedArr[j - 1];
            } else {
              sortedArr[j] = curSelection;
              break;
            }
          }
        }

        return sortedArr;
      }
      
      function solution(arr) {
        const result = [];
        const sortedArr = sortByInsertion(arr);

        for(let i = 0; i < sortedArr.length; i++) {
          if(sortedArr[i] !== arr[i]) {
            result.push(i + 1);
          }
        }

        return result;
      }

      let a = [120, 125, 152, 130, 135, 135, 143, 127, 160];
      let b = [120, 130, 150, 150, 130, 150];
      console.log(solution(a));
      console.log(solution(b));
    </script>
  </body>
</html>
