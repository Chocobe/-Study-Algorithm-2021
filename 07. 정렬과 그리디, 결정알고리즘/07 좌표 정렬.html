<html>
  <head>
    <meta charset="UTF-8">
    <title>출력결과</title>
  </head>

  <body>
    <script>      
      function solution(arr) {
        // 삽입정렬 사용
        for(let i = 1; i < arr.length; i++) {
          const curSelection = arr[i];

          for(let j = i; j > 0; j--) {
            if(arr[j - 1][0] > curSelection[0]) {
              [arr[j - 1], arr[j]] = [curSelection, arr[j - 1]];
            } else if(arr[j - 1][0] < curSelection[0]) {
              arr[j] = curSelection;
              break;
            } else {
              if(arr[j - 1][1] > curSelection[1]) {
                [arr[j - 1], arr[j]] = [curSelection, arr[j - 1]];
              } else {
                arr[j] = curSelection;
                break;
              }
            }
          }
        }

        return arr;
      }

      let arr = [[2, 7], [1, 3], [1, 2], [2, 5], [3, 6]];
      // console.log(solution(arr));

      function solution2(arr) {
        return arr.sort((lhs, rhs) => {
          if(lhs[0] === rhs[0]) {
            return lhs[1] - rhs[1];
          } else {
            return lhs[0] - rhs[0];
          }
        });
      }

      console.log(solution2(arr));
    </script>
  </body>
</html>
