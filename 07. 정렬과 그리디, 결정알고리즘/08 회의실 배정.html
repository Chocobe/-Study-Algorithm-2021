      function solutionSample(arr) {        
        let result = 0;
        
        const sortedArr = arr.sort((lhs, rhs) => {
          if(lhs[1] === rhs[1]) {
            return lhs[0] - rhs[0];
          } else {
            return lhs[1] - rhs[1];
          }
        });

        let endTime = 0;

        for(let curMeeting of arr) {
          if(curMeeting[0] >= endTime) {
            endTime = curMeeting[1];
            result++;
          }
        }

        return result;
      }
