<html>
  <head>
    <meta charset="UTF-8">
    <title>출력결과</title>
  </head>

  <body>
    <script>
      function solution(board, moves){
        let result = 0;
        const selectList = [];
        const fixedMoves = moves.map(value => {
          return value - 1;
        });

        for(let pos of fixedMoves) {
          if(board[pos].length === 0) {
            continue;
          }

          const popData = board[pos].pop();

          if(popData === 0) {
            continue;
          }

          if(selectList.length > 0 && selectList[selectList.length - 1] === popData) {
            selectList.pop();
            result += 2;
          } else {
            selectList.push(popData);
          }
        }

        return result;
      }
      
      let a=[[0,0,0,0,0],
              [0,0,1,0,3],
              [0,2,5,0,1],
              [4,2,4,4,2],
              [3,5,1,3,1]];

      let b=[1, 5, 3, 5, 1, 2, 1, 4];
      console.log(solution(a, b));
    </script>
  </body>
</html>
