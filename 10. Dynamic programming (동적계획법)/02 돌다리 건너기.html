<html>
  <head>
    <meta charset="UTF-8">
    <title>출력결과</title>
  </head>

  <body>
    <script>
      function solution(n) {
        const stepList = [1, 2];
        const countList = Array.from({ length: n + 2 }, () => 0);
        countList[1] = 1;
        countList[2] = 2;

        for(let i = 3; i <= n + 1; i++) {
          countList[i] = countList[i - 1] + countList[i - 2];
        }

        return countList;
      }

      console.log(solution(7));
    </script>
  </body>
</html>
