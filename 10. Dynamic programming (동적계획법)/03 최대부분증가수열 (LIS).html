<html>
  <head>
    <meta charset="UTF-8">
    <title>출력결과</title>
  </head>

  <body>
    <script>
      function solution(arr) {
        let result = 0;
        const countList = Array.from({ length: arr.length }, () => 0);
        countList[0] = 1;

        for(let targetIdx = 1; targetIdx < arr.length; targetIdx++) {
          let curMaxCount = 0;

          for(let compareIdx = 0; compareIdx < targetIdx; compareIdx++) {
            if(arr[compareIdx] >= arr[targetIdx]) continue;
            else {
              curMaxCount = Math.max(curMaxCount, countList[compareIdx]);
            }
          }

          countList[targetIdx] = curMaxCount + 1;
        }
        
        result = Math.max(...countList);
        return result;
      }

      let arr=[5, 3, 7, 8, 4, 6, 7, 8, 2, 9, 4];
      console.log(solution(arr));
    </script>
  </body>
</html>
