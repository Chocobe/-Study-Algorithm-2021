<html>
  <head>
    <meta charset="UTF-8">
    <title>출력결과</title>
  </head>

  <body>
    <script>
      function solution(day, arr){
        let violatedCount = 0;
        
        for(const carNum of arr) {
          const firstCarNum = carNum % 10;
          
          if(day === firstCarNum) {
            violatedCount++;
          }
        }

        return violatedCount;
      }
      
      arr=[25, 23, 11, 47, 53, 17, 33];
      console.log(solution(3, arr));
    </script>
  </body>
</html>
