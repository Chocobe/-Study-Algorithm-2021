<html>
  <head>
    <meta charset="UTF-8">
    <title>출력결과</title>
  </head>

  <body>
    <script>
      /**
       * @returns { number }
       * @param { string } s
       * @param { string } t
       */
      function solution(s, t){
        const splitedArr = s.split(t);
        return splitedArr.length - 1;
      }
      
      let str="COMPUTERPROGRAMMING";
      console.log(solution(str, 'R'));
    </script>
  </body>
</html>


<html>
  <head>
    <meta charset="UTF-8">
    <title>출력결과</title>
  </head>

  <body>
    <script>
      /**
       * @returns { number }
       * @param { string } s
       * @param { string } t
       */
      function solution2(s, t){
        const strRegExp = `${t}`;
        const regExp = new RegExp(strRegExp, "g");
        
        return s.match(regExp).length;
      }
      
      let str2="COMPUTERPROGRAMMING";
      console.log(solution2(str2, 'R'));
    </script>
  </body>
</html>
