<html>
  <head>
    <meta charset="UTF-8">
    <title>출력결과</title>
  </head>

  <body>
    <script>
      function solution(arr){         
        if(arr[0] === undefined) {
          return -9999;
        }

        let min = arr[0];

        for(let i = 1; i < arr.length; i++) {
          if(min > arr[i]) {
            min = arr[i];
          }
        }

        return min;
      }

      const arr = [5, 7, 1, 3, 2, 9, 11];
      console.log(solution(arr));

      function solutionSample(arr) {
        return Math.min(...arr);
      }

      console.log(solutionSample(arr));
    </script>
  </body>
</html>
