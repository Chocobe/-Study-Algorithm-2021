<html>
  <head>
    <meta charset="UTF-8">
    <title>출력결과</title>
  </head>

  <body>
    <script>
      function solution(a, b, c){
        let minValue = a;

        if(minValue > b) {
          minValue = b;
        }

        if(minValue > c) {
          minValue = c;
        }

        return minValue;
      }

      console.log(solution(2, 5, 1));
    </script>
  </body>
</html>
