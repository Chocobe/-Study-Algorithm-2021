      function solution2(arr) {
        const total = arr.reduce((total, curValue) => total + curValue);
        let result = "NO";
        let isFinished = false;

        recursive(0, 0);
        
        function recursive(curDepth, sum) {
          if(isFinished) {
            return;
          }
          
          if(curDepth >= arr.length) {
            if(total - sum === sum) {
              result = "YES";
            }
          } else {
            recursive(curDepth + 1, sum + arr[curDepth]);
            recursive(curDepth + 1, sum);
          }
        }

        return result;
      }
