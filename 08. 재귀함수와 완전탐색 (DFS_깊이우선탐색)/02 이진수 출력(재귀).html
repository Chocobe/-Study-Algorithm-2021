      function solution2(n) {
        let result = "";

        function parseToBinary(target) {
          if(target === 0) return;

          parseToBinary(Math.floor(target / 2));
          result += String(target % 2);
        }

        parseToBinary(n);
        return result;
      }

      console.log(solution2(11));
