<html>
  <head>
    <meta charset="UTF-8">
    <title>출력결과</title>
  </head>

  <body>
    <script>
      function solution() {
        const limit = 7;
        let result = "";

        recursive(1);
        return result;

        function recursive(curNum) {
          if(curNum <= limit) {
            result += `${curNum} `;
            recursive(curNum + 1);
          }
        }
      }

      console.log(solution());

      function solutionSample() {
        let answer = "";
        let queue = [];
        queue.push(1);

        while(queue.length) {
          let v = queue.shift();
          answer += `${v} `;

          for(let nextV of [v * 2, v * 2 + 1]) {
            if(nextV > 7) {
              continue;
            }
            
            queue.push(nextV);
          }
        }
      }
    </script>
  </body>
</html>
