<html>
  <head>
    <meta charset="UTF-8">
    <title>출력결과</title>
  </head>

  <body>
    <script>
      /**
       * @returns { number }
       * @param { number } k
       * @param { number[] } cardList
       */
      function solution(k, cardList) { 
        const sumSetObj = new Set();

        for(let i = 0; i < cardList.length - 2; i++) {
          for(let j = i + 1; j < cardList.length - 1; j++) {
            for(let k = j + 1; k < cardList.length; k++) {
              const curSum = cardList[i] + cardList[j] + cardList[k];
              sumSetObj.add(curSum);
            }
          }
        }

        // const parsedSumArr = Array.from(sumSetObj.values());
        const parsedSumArr = Array.from(sumSetObj);
        const sortedSumArr = parsedSumArr.sort((lhs, rhs) => {
          return rhs - lhs;
        });
        
        return sortedSumArr[k - 1];
      }
      
      let arr=[13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
      console.log(solution(3, arr));
    </script>
  </body>
</html>
