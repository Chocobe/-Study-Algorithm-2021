<html>
  <head>
    <meta charset="UTF-8">
    <title>출력결과</title>
  </head>

  <body>
    <script>
      /**
       * @returns { number[] }
       * @param { number[] } arr
       */
      function solution(arr) {
        const rankList = [];

        arr.forEach(targetScore => {
          const studentRank = arr.reduce((rank, compareScore) => {
            return targetScore < compareScore ? ++rank : rank;
          }, 1);

          rankList.push(studentRank);
        });

        return rankList;
      }

      let arr=[87, 89, 92, 100, 76, 100];
      console.log(solution(arr));
    </script>
  </body>
</html>
