<html>
  <head>
    <meta charset="UTF-8">
    <title>출력결과</title>
  </head>

  <body>
    <script>
      /**
       * @returns { number[] }
       * @param { number[] } arr
       */
      function solution(arr) {
        const resultArr = [arr[0]];

        for(let i = 0; i < arr.length - 1; i++) {
          if(arr[i] < arr[i + 1]) {
            resultArr.push(arr[i + 1]);
          }
        }

        return resultArr;
      }

      let arr=[7, 3, 9, 5, 6, 12];
      console.log(solution(arr));
    </script>
  </body>
</html>
